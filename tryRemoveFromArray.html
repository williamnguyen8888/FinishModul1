<body>
<script>
    function tryRemoveFromArray(x, arrays){
        let arrsNew = [];
        for(i = 0;i<arrays.length;i++){
            if(arrays[i] != x){
                arrsNew.push(arrays[i])
            }
        }
        document.write(arrsNew)
    }
</script>
